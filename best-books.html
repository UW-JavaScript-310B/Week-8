<!DOCTYPE html>
<html>

<head>
  <title>Best Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <h1>Best Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id="best-books-form">
          <div class="form-group mb-2">
            <label for="year">Year:</label>
            <input id="year" name="year" class="form-control" type="text" pattern="\d{4}" placeholder="2019" />
          </div>
          <div class="form-group mb-2">
            <label for="month">Month:</label>
            <input id="month" name="month" class="form-control" type="text" placeholder="03" pattern="\d{2}" />
          </div>
          <div class="form-group mb-2">
            <label for="date">Date:</label>
            <input id="date" name="date" class="form-control" type="text" placeholder="11" pattern="\d{2}" />
          </div>
          <div class="form-group mb-2">
            <input id="submit" class="btn btn-primary" type="submit" value="Get Books" />
          </div>
        </form>
      </div>
      <div class="col-md-7 offset-md-1" id="books-container">
        <div class="container">
          <h1 id="book-title1" class="my-4"></h1>
          <img id="book-img1" />
        </div>
        <div class="container">
          <h1 id="book-title2" class="my-4"></h1>
          <img id="book-img2" />
        </div>
        <div class="container">
          <h1 id="book-title3" class="my-4"></h1>
          <img id="book-img3" />
        </div>
        <div class="container">
          <h1 id="book-title4" class="my-4"></h1>
          <img id="book-img4" />
        </div>
        <div class="container">
          <h1 id="book-title5" class="my-4"></h1>
          <img id="book-img5" />
        </div>


      </div>
    </div>
  </div>

  <script src="api-key.js"></script>
  <script src="best-books.js"></script>
</body>

</html>
