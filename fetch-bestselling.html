<!DOCTYPE html>
<html>
<head>
  <title>NYT Bestselling Fiction Books</title>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">  
  <link rel="stylesheet" href="fetch-bestselling.css">
</head>
<body>
    <header>
        <h1 class="align-items center" id="title">Bestselling Hardcover Fiction Book Search</h1>
    </header>
    <form class="row g-3" id="contactForm">
        <div class="col-md-6 form-floating align-items-center">
          <input type="date" class="form-control" id="date">
          <label for="date" class="form-label">Date</label>
        </div>
        <div class="col-12">
            <button 
            type="submit" 
            class="btn btn-primary" 
            id="srchBtn">Search</button>
          </div>
    </form>
    <hr>
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-sm-4">
                <!-- 
                    Requirements state "Extra Credit 1 pt: For Bestselling Books, 
                    also display the image for each book"
        
                    Since all the books are best-selling 
                    (per https://developer.nytimes.com/docs/books-product/1/overview), 
                    they all get the photo treatment.
        
                    <Oprah>
                        And you get a photo, and you get a photo, EVERYONE GETS A PHOTO!!!
                    </Oprah>
                    -->
                <img class="img-size img-fluid rounded-start" id="result-one-photo"></img>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title" id="result-one-title"></h5>
                    <p class="card-text author" id="result-one-author"></p>
                    <p class="card-text" id="result-one-descr"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-sm-4">
                <img class="img-size img-fluid rounded-start" id="result-two-photo"></img>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title" id="result-two-title"></h5>
                    <p class="card-text author" id="result-two-author"></p>
                    <p class="card-text" id="result-two-descr"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-sm-4">
                <img class="img-size img-fluid rounded-start" id="result-three-photo"></img>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title" id="result-three-title"></h5>
                    <p class="card-text author" id="result-three-author"></p>
                    <p class="card-text" id="result-three-descr"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-sm-4">
                <img class="img-size img-fluid rounded-start" id="result-four-photo"></img>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title" id="result-four-title"></h5>
                    <p class="card-text author" id="result-four-author"></p>
                    <p class="card-text" id="result-four-descr"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-sm-4">
                <img class="img-size img-fluid rounded-start" id="result-five-photo"></img>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title" id="result-five-title"></h5>
                    <p class="card-text author" id="result-five-author"></p>
                    <p class="card-text" id="result-five-descr"></p>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="fetch-bestselling.js"></script>
</body>
</html>
